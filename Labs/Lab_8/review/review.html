<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Review</title>
        <script>
        
            function getEl(elementid)
            {
                return document.getElementById(elementid);
            }
            
            function doMagic()
            {
                document.getElementById("catImage").src = "img/now_you_dont.png";
                document.getElementById("message").innerHTML = "<i>...Now you dont! </i>";
                document.getElementById("message").style.color = "red";
                document.getElementById("magic").style.display = "none"; //hides button
                document.getElementById("reappear").style.display = "inline";
            }
            
            function reappear()
            {
                document.getElementById("catImage").src = "img/now_you_see_me.png";
                document.getElementById("message").innerHTML = "<i>Now you see me... </i>";
                document.getElementById("message").style.color = "blue";
                document.getElementById("reappear").style.display = "none"; //hides button
                document.getElementById("magic").style.display = "inline";
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            #reappear
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <img id='catImage' src='img/now_you_see_me.png' /> <br/>
        <h2 id='message'>Now you see me...</h2>
        
        <button id='magic' onclick="doMagic()">Do Magic!</button>
        <button id='reappear' onclick="reappear()">Reappear!</button>
        
        <script>
            $("#magic").mouseover( function shit(){ doMagic(); } );
            $("message").html("Changing content via jQuery");
        </script>
    </body>
</html>
